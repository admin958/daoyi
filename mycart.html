<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--控制显示区域(在PC端也会用到)-->
    <meta content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=1" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>道乙超市</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
<div class="content-w mb0">
    <div class="sc-top">
        <a href="javascript:window.history.go(-1);" class="fl"><img src="images/pos-back.png" alt=""/></a>
        <p class="fl">购物车</p>
    </div>
    <div class="mycart">
        <div class="confirmlist cartlist">
            <ul>
                <li>
                    <div class="cartimg fl">
                        <a><img src="images/cartimg.jpg" class="img-responsive" /></a>
                    </div>
                    <div class="cart-details fl">
                        <h1>
                            <a class="cart-title">美的（MIDEA电饭煲）</a>
                            <a class="del"><img src="images/cart-del.jpg"/></a>
                        </h1>
                        <div class="price-count">
                            <p><span>￥599</span></p>
                            <p class="fr">
                            <div class="gw_num gw_num2 fr">
                                <em class="jian">-</em>
                                <input type="text" value="1" class="num"/>
                                <em class="add">+</em>
                            </div>
                            </p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="cartimg fl">
                        <a><img src="images/cartimg.jpg" class="img-responsive" /></a>
                    </div>
                    <div class="cart-details fl">
                        <h1>
                            <a class="cart-title">美的（MIDEA电饭煲）</a>
                            <a class="del"><img src="images/cart-del.jpg"/></a>
                        </h1>
                        <div class="price-count">
                            <p><span>￥599</span></p>

                            <p class="fr">

                            <div class="gw_num gw_num2 fr">
                                <em class="jian">-</em>
                                <input type="text" value="1" class="num"/>
                                <em class="add">+</em>
                            </div>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="cart-f">
            <div class="cart-f-l fl">
                <p><span>合计：￥1198</span></p>
                <p>商品总价：￥1198，优惠：￥0</p>
            </div>
            <a href="orderconfirm.html">去结算</a>
        </div>

    </div>
    <!-- 购物车删除弹窗-->
    <div class="deleteCart_01">
        <div>
            <p class="p1">确认删除订单？</p>
            <p class="p3" style="display: none">删除成功，2秒后自动返回..</p>
            <a class="deleteCart_01_a1">取消</a><a class="deleteCart_01_a2">确认</a>
        </div>
    </div>
    <!-- 购物车删除弹窗-->
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
</body>

</html>
