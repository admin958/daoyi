<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--控制显示区域(在PC端也会用到)-->
    <meta content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=1" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>道乙超市</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
<div class="content-w mb0">
    <div class="sc-top">
        <a href="javascript:window.history.go(-1);" class="fl"><img src="images/pos-back.png" alt=""/></a>
        <p class="fl">编辑收货地址</p>
        <a href="addressSelection.html" class="pop_over"><span>完成</span></a>
    </div>
    <div class="editaddress">
        <p class="p1">收货人</p>
        <input type="text"  placeholder="收货人"/>
        <p class="p2">区域选择</p>
        <input type="text" placeholder="区域选择"/>
        <p class="p3">详细地址</p>
        <input type="text" placeholder="详细地址"/>
        <p class="p4">联系电话</p>
        <input type="text" placeholder="联系电话"/>
        <p class="p5"><span>设为默认地址</span><a class="clickToggle"><img src="images/panner07.png" alt=""/></a></p>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
</body>

</html>
