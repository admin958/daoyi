<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--控制显示区域(在PC端也会用到)-->
    <meta content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=1" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>道乙超市</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
<div class="content-w mb0">
    <div class="sc-top" style="background: #ffffff;">
        <a href="pcenter.html" class="fl"><img src="images/close_01_03.png" alt=""/></a>
        <p class="fl" style="color: #111">积分充值</p>
    </div>
    <div class="integralPay">
        <div class="integralPayTop">
            <p class="p1">卡内积分余额</p>
            <p class="p2"><span>0.00</span></p>
        </div>
        <div class="integralPayMild">
            <p>选择充值金额</p>
            <ul>
                <li>
                    <a>充值100元</a>
                </li>
                <li>
                    <a>充值300元</a>
                </li>
                <li>
                    <a>充值500元</a>
                </li>
                <li>
                    <a>充值1000元</a>
                </li>
                <li>
                    <a>充值2000元</a>
                </li>
                <li>
                    <a>充值3000元</a>
                </li>
            </ul>
        </div>
        <p class="p1"><img src="images/panner03.png" alt=""/>微信充值 <span class="clickToggle"><img src="images/panner06.png" alt=""/></span></p>
        <p class="p2"><a>立即充值</a></p>
        <p class="p3">点击立即充值，即表示您已同意<a>《充值协议》</a>，知悉积分仅可支付道乙超市消费，且余额不可提现。</p>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
</body>

</html>
