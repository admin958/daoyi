<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <!--控制显示区域(在PC端也会用到)-->
    <meta content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=1" id="viewport"
          name="viewport"/>
    <!--离线应用的另一个技巧-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>道乙超市</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>

<body>
<div class="content-w mb0">
    <div class="sc-top">
        <a href="javascript:window.history.go(-1);" class="fl"><img src="images/pos-back.png" alt=""/></a>

        <p class="fl">购物车</p>
    </div>
    <div class="payPage">
        <ul>
            <li>
                <div class="fl div_01">
                    <a><img src="images/cartimg.jpg" class="img-responsive"/></a>
                </div>
                <div class="fl div_02">
                    <a class="cart-title">美的（MIDEA电饭煲）</a>

                    <p>规格<span>110</span>kg</p>
                </div>
                <div class="fl div_03">
                    <p><span>599</span>分</p>
                </div>
                <div class="fl div_04">
                    <p>x <span>2</span></p>
                </div>
            </li>
            <li>
                <a href="addressSelection.html">
                    <p>送货地址</p>
                    <input type="text" value="请选择收货地址"/>
                </a>
            </li>
            <li>
                <a>
                    <p>送货时间</p>
                    <input type="text" value="2017/02/08"/>
                </a>
            </li>
            <li>
                <a class="radioA">
                    <p>是否开发票</p>
                    <input checked="true" type="radio" name="radiobutton" value="radiobutton" /> 是
                    <input type="radio" name="radiobutton" value="radiobutton" /> 否
                </a>
            </li>
        </ul>
        <p><a href="orderconfirm.html">立即支付</a></p>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
</body>

</html>
